<!DOCTYPE html>
<html>
  <head>
    <title>learning bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style media="screen">
      .col-md-4 p span{
        color:red;
      }
      h1{
        background-color: #dddddf;
        padding-bottom: 200px;
      }
    </style>
  </head>
  <body>
    <h1>hello</h1>
    <div class="row">
      <div class="col-md-4 ">
        <p>this is a paragraph <span>Con un span</span></p>

      </div>
      <div class="col-md-4">
        <p>otro parrafo</p>
      </div>
      <div class="col-md-4">
        <p>Ultimo parrafo </p> <span>Esto no deberia ser rojo</span>
      </div>

    </div>
    <p><span>rojo??</span></p>
  </body>
</html>
